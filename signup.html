<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PrepEngine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/api.js"></script>
    <script src="js/header-init.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        /* Header styles moved to header.css */
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .auth-container {
            max-width: 450px;
            margin: 2rem auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: #3f51b5;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #3f51b5;
            outline: none;
        }
        
        .btn {
            display: inline-block;
            background-color: #3f51b5;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #303f9f;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        
        .auth-footer a {
            color: #3f51b5;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #f44336;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header Container for dynamically loading the header -->
    <div id="header-container"></div>
    
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Create an Account</h1>
                <p>Join NoteNexus to save your favorite courses and materials</p>
            </div>
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                    <div class="error-message" id="name-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-control" required>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>
                
                <button type="submit" class="btn">Sign Up</button>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Include the API service script -->
    <script src="js/api.js"></script>
    
    <script>
        // Call the loadHeader function from header-init.js
        document.addEventListener('DOMContentLoaded', function() {
            // Load header immediately
            loadHeader();
        });
        
        // Also call it immediately in case DOM is already loaded
        loadHeader();
        
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signup-form');
            
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form values
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Simple validation
                let isValid = true;
                
                if (!name) {
                    document.getElementById('name-error').textContent = 'Please enter your name';
                    document.getElementById('name-error').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('name-error').style.display = 'none';
                }
                
                if (!email || !email.includes('@')) {
                    document.getElementById('email-error').textContent = 'Please enter a valid email address';
                    document.getElementById('email-error').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('email-error').style.display = 'none';
                }
                
                if (!password || password.length < 6) {
                    document.getElementById('password-error').textContent = 'Password must be at least 6 characters';
                    document.getElementById('password-error').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('password-error').style.display = 'none';
                }
                
                if (password !== confirmPassword) {
                    document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                    document.getElementById('confirm-password-error').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('confirm-password-error').style.display = 'none';
                }
                
                if (isValid) {
                    try {
                        // Show loading state
                        const submitBtn = signupForm.querySelector('button[type="submit"]');
                        const originalBtnText = submitBtn.textContent;
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
                        
                        // Register via API
                        const response = await API.auth.register({ name, email, password });
                        
                        if (response && response.token) {
                            // Get user data
                            await API.auth.getCurrentUser();
                            
                            // Redirect to saved notes page
                            window.location.href = 'savednotes.html';
                        } else {
                            throw new Error('Registration failed');
                        }
                    } catch (error) {
                        console.error('Registration error:', error);
                        
                        // Reset button
                        const submitBtn = signupForm.querySelector('button[type="submit"]');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Sign Up';
                        
                        // Show registration error
                        let errorMessage = 'Registration failed. Please try again.';
                        
                        // Check if it's an email already exists error
                        if (error.message.includes('already exists') || 
                            (error.response && error.response.data && 
                             error.response.data.msg && error.response.data.msg.includes('already exists'))) {
                            errorMessage = 'Email already registered. Please use a different email or login.';
                        }
                        
                        document.getElementById('email-error').textContent = errorMessage;
                        document.getElementById('email-error').style.display = 'block';
                    }
                }
            });
            
            // Check if user is logged in
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (currentUser) {
                // Redirect to saved notes as they're already logged in
                window.location.href = 'savednotes.html';
            }
        });
    </script>
</body>
</html>
