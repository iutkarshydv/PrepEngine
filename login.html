<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PrepEngine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/api.js"></script>
    <script src="js/header-init.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        /* Header styles moved to header.css */
        
        /* Hamburger menu and side panel styles moved to header.css */
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .auth-container {
            max-width: 450px;
            margin: 2rem auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: #3f51b5;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #3f51b5;
            outline: none;
        }
        
        .btn {
            display: inline-block;
            background-color: #3f51b5;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #303f9f;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        
        .auth-footer a {
            color: #3f51b5;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #f44336;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Include the header and side panel -->
    <div id="header-container"></div>
    
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Login to NoteNexus</h1>
                <p>Access your saved courses, notes and more</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <button type="submit" class="btn">Login</button>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Include the API service script -->
    <script src="js/api.js"></script>
    
    <script>
        // Call the loadHeader function from header-init.js
        document.addEventListener('DOMContentLoaded', function() {
            // Load header immediately
            loadHeader();
        });
        
        // Also call it immediately in case DOM is already loaded
        loadHeader();
        document.addEventListener('DOMContentLoaded', function() {
            if (!document.querySelector('#hamburger-btn')) {
                console.log('Header not loaded properly, retrying...');
                loadHeader();
            }
                
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Clear previous errors
                emailError.style.display = 'none';
                passwordError.style.display = 'none';
                
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                let isValid = true;
                
                if (!email) {
                    emailError.textContent = 'Email is required';
                    emailError.style.display = 'block';
                    isValid = false;
                } else if (!isValidEmail(email)) {
                    emailError.textContent = 'Please enter a valid email address';
                    emailError.style.display = 'block';
                    isValid = false;
                }
                
                if (!password) {
                    passwordError.textContent = 'Password is required';
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                if (isValid) {
                    try {
                        // Show loading state
                        const submitBtn = loginForm.querySelector('button[type="submit"]');
                        const originalBtnText = submitBtn.textContent;
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                        
                        // Login via API
                        const response = await API.auth.login({ email, password });
                        
                        if (response && response.token) {
                            // Get user data
                            await API.auth.getCurrentUser();
                            
                            // Redirect to home page
                            window.location.href = 'index.html';
                        } else {
                            throw new Error('Login failed');
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        
                        // Reset button
                        const submitBtn = loginForm.querySelector('button[type="submit"]');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Login';
                        
                        // Show login error
                        passwordError.textContent = 'Invalid email or password';
                        passwordError.style.display = 'block';
                    }
                }
            });
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        });
    </script>
</body>
</html>
