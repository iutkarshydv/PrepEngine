        <script>
            // Load the header include file
            function loadHeader() {
                console.log('Loading header...');
                fetch('includes/header.html')
                    .then(response => response.text())
                    .then(data => {
                        console.log('Header HTML loaded, inserting into DOM');
                        document.getElementById('header-container').innerHTML = data;
                        
                        // Give the browser a moment to process the scripts
                        setTimeout(() => {
                            console.log('Checking for headerFunctions:', window.headerFunctions);
                            // Initialize header after content is loaded
                            if (window.headerFunctions && typeof window.headerFunctions.initializeHeader === 'function') {
                                console.log('Calling initializeHeader');
                                window.headerFunctions.initializeHeader();
                            } else {
                                console.error('headerFunctions not available');
                                // Try to initialize directly if the function exists in global scope
                                if (typeof initializeHeader === 'function') {
                                    console.log('Calling global initializeHeader');
                                    initializeHeader();
                                }
                            }
                        }, 100); // Small delay to ensure scripts are loaded
                    })
                    .catch(error => console.error('Error loading header:', error));
            }
            
            // No need for custom header initialization - it's now handled by header.js embedded in header.html
            
            // Load header immediately
            loadHeader();
            
            // Also ensure it's loaded after DOM is ready (backup)
            document.addEventListener('DOMContentLoaded', function() {
                if (!document.querySelector('#hamburger-btn')) {
                    console.log('Header not loaded properly, retrying...');
                    loadHeader();
                }
            });
        </script>
